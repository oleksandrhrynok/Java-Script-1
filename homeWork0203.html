<script>
    //С помощью async/await сделать запрос к "https://jsonplaceholder.typicode.com/users/1" получить обьект пользователя и вывести его имя на экран

    async function fetchUser() {
        try {
            const response = await fetch('https://jsonplaceholder.typicode.com/users/1');
            const user = await response.json();
            console.log(user.name);
        } catch (error) {
            console.error(error);
        }
    }
    fetchUser();

    //С помощью async/await сделать запрос к "https://jsonplaceholder.typicode.com/users/1/posts" получить посты пользователя и вывести сумму id всех постов
    async function fetchUserPosts() {
        try {
            const response = await fetch('https://jsonplaceholder.typicode.com/users/1/posts')
            const post = await response.json();
            let sum = 0;
            post.forEach(post => {
                sum += post.id;
            });
            console.log(sum);
        } catch (error) {
            console.error(error);
        }
    }
    fetchUserPosts();


    //С помощью async/await написать функцию которая принимает id поста, делает запрос к "https://jsonplaceholder.typicode.com/posts/" и выводит комментарии на экран
    async function getCommentsById(postId) {
        const response = await fetch(`https://jsonplaceholder.typicode.com/posts/${postId}/comments`);
        const comments = await response.json();
        comments.forEach(comment => {
          console.log(comment.body);
        });
      }
      
      
      getCommentsById(3); 
      


</script>
