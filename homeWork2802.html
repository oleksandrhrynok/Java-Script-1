<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    fetch('https://jsonplaceholder.typicode.com/users/1/todos')
        .then(response => response.json())
        .then(todos => {
            console.log(todos);
        })
    
    fetch('https://jsonplaceholder.typicode.com/users/1/todos')
        .then(response => response.json())
        .then(data => {
        data.forEach(todo => console.log(todo.title));
    });

    fetch('https://jsonplaceholder.typicode.com/users/1/todos')
        .then(response => response.json())
        .then(todos => {
            const completedTodos = todos.filter(todos => todos.completed);
            console.log(completedTodos);
        })
        .catch(error => console.error(error));

    fetch('https://jsonplaceholder.typicode.com/users/1/todos')
        .then(response => response.json())
        .then(todos => {
            const completedCount = todos.reduce((acc, todo) => {
                return todo.completed ? acc + 1 : acc;
            }, 0);
            const notCompletedCount = todos.length - completedCount;
            console.log(`Completed: ${completedCount}, Not completed: ${notCompletedCount}`)
        })

</script>
<body>
    
</body>
</html>
